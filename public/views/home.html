
    <div class="container">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>{{features.profession.title}}</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
			
				<div ng-if="!showfeatures">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showfeatures">
                    <div class="media-left media-middle">
                        <a href="#">
							<img class="media-object img-thumbnail" ng-src={{features.profession.image}} alt="Profession">
                        </a>
                    </div>
                    <div class="media-body">
						<p align="justify" ng-repeat="description in features.profession.descriptions">{{description}}</p>
                    </div>
                </div>
				
            </div>
        </div>


        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
			<!-- <p style="padding:20px;"></p> -->
                <h3 align=center>{{features.education.title}}</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
			
				<div ng-if="!showfeatures">
                    <h3>{{message}}</h3>
                </div>
			
				<div class="media" ng-if="showfeatures">
					<div class="media-body">
						<p align="justify" ng-repeat="description in features.education.descriptions">{{description}}</p>
					</div>
					 <div class="media-right media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{features.education.image}} alt="Education">
                        </a>
                    </div>
				</div>
				
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
			<!-- <p style="padding:20px;"></p> -->
                <h3 align=center>{{features.courses.title}}</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
			
				<div ng-if="!showfeatures">
                    <h3>{{message}}</h3>
                </div>
			
				<div class="media" ng-if="showfeatures">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{features.courses.image}} alt="Online education">
                        </a>
                    </div>
                    <div class="media-body">
                        <p align="justify" ng-repeat="description in features.courses.descriptions">{{description}}</p>
                    </div>
                </div>
				
            </div>
        </div>
    </div>
